<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Audio Processor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Real-time Audio Processor</h1>
        <div class="controls">
            <button id="startButton">Start Audio</button>
            <button id="stopButton" disabled>Stop Audio</button>
        </div>

        <div class="setting-group">
            <h2>Gain Control</h2>
            <input type="range" id="gainSlider" min="0" max="5" value="1" step="0.1">
            <span id="gainValue">1.0</span>x
        </div>

        <div class="setting-group">
            <h2>Compressor</h2>
            <label for="thresholdSlider">Threshold:</label>
            <input type="range" id="thresholdSlider" min="-100" max="0" value="-24" step="1">
            <span id="thresholdValue">-24</span> dB

            <label for="ratioSlider">Ratio:</label>
            <input type="range" id="ratioSlider" min="1" max="20" value="12" step="1">
            <span id="ratioValue">12</span>:1

            <label for="attackSlider">Attack:</label>
            <input type="range" id="attackSlider" min="0" max="1" value="0.003" step="0.001">
            <span id="attackValue">0.003</span> s

            <label for="releaseSlider">Release:</label>
            <input type="range" id="releaseSlider" min="0" max="1" value="0.25" step="0.01">
            <span id="releaseValue">0.25</span> s
        </div>

        <p class="status" id="statusMessage">Status: Ready</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
